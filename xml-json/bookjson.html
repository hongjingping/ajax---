<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        onload = function(){
            var xhr = null;
            if(window.XMLHttpRequest){
                xhr = new XMLHttpRequest();
            }else{
                xhr = new ActiveXObject('Microsoft.XMLHTTP');
            }
            xhr.open("get","./data.json");
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    var data = JSON.parse(xhr.responseText);
                    var total = data.total;
                    var list = data.data;
                    var tag = '';
                    for(var i=0;i<total;i++){
                        var book = list[i];
                        tag += '<tr><td>'+book.name +'</td><td>'+book.categoty+'</td><td>'+book.desc+'</td><tr>';
                    }
                    var tbody = document.createElement('tbody');
                    tbody.innerHTML = tag;
                    document.getElementById('bokInfo').appendChild(tbody);
                }
            }
            xhr.send(null);
        }
    </script>
</head>
<body>
<input type="button" value='点击' id='btn'>
<div>
    <table id='bookInfo'>

    </table>
</div>
</body>
</html>
